    <div class = "box">你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好你好</div>
    <div class="print">
        <div class="inside">
        </div>
    </div>
    <script>
        let box = document.querySelector(".box")
        let print = document.querySelector(".print")
        let inside = document.querySelector(".inside")
        let str = box.innerHTML
        let len = str.length
       
        let i = 0
        let time = setInterval(function(){
            if(i < len){
                inside.innerHTML= "&nbsp&nbsp" + str.substring(0,i + 1)  + '_'  +'🖊'
            }
            else {
                clearInterval(time)
            }
            i++
        },100)
        //动态写字 end
    </script>
